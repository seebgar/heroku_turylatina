<!DOCTYPE html>
<html lang="en" class="no-js">

	{% load staticfiles %}

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Book flights to the most beautiful cities in Colombia." />
		<meta name="keywords" content="book, flight, colombia, travel, bogota, latin, america" />

		<meta name="author" content="Sebastian Garcia">
	
		<link rel="stylesheet" type="text/css" href="{% static 'style/demo.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'style/component.css'%}" />
		<script src="{% static 'style/modernizr.custom.js'%}"></script> 
		
		<link rel="icon" href="{% static 'style/resources/logo/logo_im_b.png'%}">
	
		<title>{% block title %}{% endblock %}</title>
	
		<!-- SEMANTIC UI -->
		<link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet"
		 type="text/css" />
	
		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	
		<!-- SEMANTIC UI JS  -->
		<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
	
		<!-- ICONS -->
		<link rel="stylesheet" type="text/css" href="{% static 'style/vendors/css/ionicons.min.css'%}">
	
		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
	
		<!-- STYLE -->
		<link rel="stylesheet" type="text/css" href="{% static 'style/normalize.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}">

        <!-- ICONS -->
		<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
        <link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">
        
        <!-- MAP BOX -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
	
	</head>


	<body>

        {% block container %}{% endblock %}

		
		<script src="{% static 'style/code.js'%}"></script> 
		<script src="{% static 'style/classie.js'%}"></script>
		<script src="{% static 'style/sidebarEffects.js'%}"></script>
	</body>
</html>
